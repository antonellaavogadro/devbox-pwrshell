name: choco
command: "./choco.ps1 -Packages {{packages}} -PackageVersions {{PackageVersions}}"
inputs:
  additionalOptions:
    type: "string"
    required: false
  packages:
    defaultValue: ""
    type: "string"
    required: true
  PackageVersions:
    defaultValue: ""
    type: "hashtable"
    required: false
